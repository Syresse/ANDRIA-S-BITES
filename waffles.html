<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Waffles | Andria's Bites</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .order-container{
      max-width:600px;
      margin:4rem auto;
      background: var(--cream);
      padding:2.5rem;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(59,36,23,0.35);
    }
    .order-container h2{
      text-align:center;
      margin-bottom:2rem;
    }
    label{font-weight:600; display:block; margin-top:1.2rem; color: var(--chocolate-dark);}
    select, input, textarea{
      width:100%;
      padding:0.7rem;
      margin-top:0.4rem;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:1rem;
    }
    .price{
      margin:1.5rem 0;
      font-size:1.3rem;
      font-weight:700;
      text-align:center;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <h1 class="brand">ANDRIA'S BITES</h1>
</nav>

<div class="order-container">
  <h2> Order Waffles </h2>

  <label>
    <input type="checkbox" id="bulkToggle" /> Bulk / Event Order
  </label>

  <div id="standardOrder">
    <label >Number of Pieces</label>
     <select id="package">
        <option value="">Select a preffered package </option>
      <option value="3">3 ‚Äì GHS 10 </option>
      <option value="12">12 pcs ‚Äì GHS 40</option>
      <option value="24">24 pcs ‚Äì GHS 80</option>
    </select>
  </div>

  <div id="bulkOrder" style="display:none;">
    <label for="bulkQty">Quantity</label>
    <input type="number" id="bulkQty" min="10" placeholder="Enter total number of slices" />
    <p style="font-size:0.9rem; color: var(--chocolate-dark);">Price per slice: based on selection above</p>
  </div>

  <label for="name">Your Name</label>
  <input type="text" id="name" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" required />

  <label for="delivery">Delivery Address</label>
  <textarea id="delivery" rows="2" placeholder="Street, City, Region" required></textarea>

  <label for="date">Delivery Date</label>
  <input type="date" id="date" required />

  
  <p class="payment-note">
    ‚ö†Ô∏è After submitting your order, you will receive a confirmation message on WhatsApp with payment instructions.
  </p>

  <a href="#" class="btn" onclick="sendOrder()">Place Order </a>
</div>

<script src="data.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {

  const waffleData = products.find(p => p.type === "waffle");
  const slicesSelect = document.getElementById("slices");
  const bulkToggle = document.getElementById("bulkToggle");
  const standardOrder = document.getElementById("standardOrder");
  const bulkOrder = document.getElementById("bulkOrder");
  const bulkQty = document.getElementById("bulkQty");
  const total = document.getElementById("total");

  // Populate dropdown with data attributes
  waffleData.options.forEach(option => {
    const opt = document.createElement("option");
    opt.textContent = `${option.slices} slices ‚Äì GHS ${option.price}`;
    opt.setAttribute("data-slices", option.slices);
    opt.setAttribute("data-price", option.price);
    slicesSelect.appendChild(opt);
  });

  function updateTotal() {
    const selectedOption = slicesSelect.options[slicesSelect.selectedIndex];
    const pricePerUnit = parseInt(selectedOption.getAttribute("data-price"));

    if (bulkToggle.checked) {
      const qty = parseInt(bulkQty.value) || 0;
      total.textContent = qty * pricePerUnit;
    } else {
      total.textContent = pricePerUnit;
    }
  }

  bulkToggle.addEventListener('change', () => {
    if (bulkToggle.checked){
      standardOrder.style.display = 'none';
      bulkOrder.style.display = 'block';
    } else {
      standardOrder.style.display = 'block';
      bulkOrder.style.display = 'none';
    }
    updateTotal();
  });

  slicesSelect.addEventListener('change', updateTotal);
  bulkQty.addEventListener('input', updateTotal);

  function sendOrder() {
    const selectedOption = slicesSelect.options[slicesSelect.selectedIndex];
    const slices = selectedOption.getAttribute("data-slices");
    const price = total.textContent;
    const orderType = bulkToggle.checked ? 
      `Bulk / Event Order ‚Äì ${bulkQty.value} slices` : 
      `Standard Order ‚Äì ${slices} slices`;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const delivery = document.getElementById('delivery').value;
    const date = document.getElementById('date').value;

    const text = `Hello Andria's Bites üëã%0A%0AWAFFLE ORDER DETAILS:%0A‚Ä¢ ${orderType}%0A‚Ä¢ Price: GHS ${price}%0A‚Ä¢ Delivery Address: ${delivery}%0A‚Ä¢ Delivery Date: ${date}%0A%0ACustomer:%0A${name}%0APhone: ${phone}%0A%0A`;

    window.open(`https://wa.me/233201334826?text=${text}`, '_blank');
  }

  window.sendOrder = sendOrder;
  updateTotal(); // initialize total
});
</script>
</body>
</html>
